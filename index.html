<h2>مؤثرات رسومية</h2>

<button onclick="toggleSideEffects(false)">إخفاء المؤثرات</button>

</div>
</div>

<script>
// بيانات الأدوية
let drugsData = {
"propofol": {dosePerKg:2, side:[{effect:"دوار", treatment:"الراحة"} ,{effect:"انخفاض ضغط الدم", treatment:"رفع الأرجل"}]},
"midazolam": {dosePerKg:0.1, side:[{effect:"نعاس", treatment:"مراقبة"} ,{effect:"ارتخاء العضلات", treatment:"تنفس مساعد"}]},
"fentanyl": {dosePerKg:0.001, side:[{effect:"تثبيط تنفسي", treatment:"أكسجين"} ,{effect:"غثيان", treatment:"دواء مضاد للغثيان"}]},
"ketamine": {dosePerKg:1.5, side:[{effect:"هلوسة", treatment:"التهدئة"} ,{effect:"ارتفاع ضغط الدم", treatment:"دواء خافض ضغط"}]}
};

// حساب الجرعة وحجم اللارنغوسكوب
function calculateDose(){
let w = parseFloat(document.getElementById('weight').value);
let age = parseInt(document.getElementById('age').value);
let drug = document.getElementById('drug').value;
if(!w || !age){ alert("أدخل الوزن والعمر"); return; }
let dose = w * drugsData[drug].dosePerKg;
document.getElementById('dose').innerText = dose + " ملغ";

// عرض الأعراض الجانبية متحركة
let sideHTML = "";
drugsData[drug].side.forEach(s => {
sideHTML += `<div class="sideEffect">${s.effect} - العلاج: ${s.treatment}</div>`;
});
document.getElementById('sideEffects').innerHTML = sideHTML;

// السوائل والدم
let fluids = w * 20; // مثال
let blood = w * 10; // مثال
document.getElementById('fluids').value = fluids + " مل";
document.getElementById('blood').value = blood + " مل";

// حجم اللارنغوسكوب
let size="";
if(age<1) size="0";
else if(age<2) size="1";
else if(age<5) size="2";
else if(age<12) size="3";
else size="4"; // بالغ
document.getElementById('laryngo').value = size;
}

// عرض السوائل والدم
function showFluidCalc(){ document.getElementById('fluidCalc').style.display='block'; }
// عرض اللارنغوسكوب
function showLaryngo(){ document.getElementById('laryngoDiv').style.display='block'; }

// --- شات AI ---
async function sendAIMessage(){
const input = document.getElementById('aiInput').value;
if(!input) return;
const chatBox = document.getElementById('aiChatBox');
const userMsg = document.createElement('p');
userMsg.innerHTML = "<b>أنت:</b> "+input;
chatBox.appendChild(userMsg);

const aiMsg = document.createElement('p');
aiMsg.innerHTML = "<b>الذكاء الاصطناعي:</b> جاري الرد...";
chatBox.appendChild(aiMsg);
chatBox.scrollTop = chatBox.scrollHeight;

try {
  const response = await fetch('https://anesthesia-dose.onrender.com/ai', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({message: input})
  });
  const data = await response.json();
  aiMsg.innerHTML = "<b>الذكاء الاصطناعي:</b> " + data.reply;
} catch(error){
  aiMsg.innerHTML = "<b>الذكاء الاصطناعي:</b> حدث خطأ. يرجى المحاولة لاحقاً.";
  console.error(error);
}
document.getElementById('aiInput').value='';
}

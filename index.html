<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع التخدير الطبي</title>
<style>
body { font-family: Arial; direction: rtl; background:#f0f2f5; margin:0; padding:20px; }
h1,h2 { color:#333; }
button { width:100%; padding:12px; margin:8px 0; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; }
button:hover { background:#0056b3; }
.section { display:none; margin-top:20px; background:#fff; padding:15px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
input,select,textarea { width:100%; padding:10px; margin:6px 0; border-radius:5px; border:1px solid #ccc; }
#aiChatBox, #doseBox, #fluidsBox, #laryngoBox { height:200px; overflow-y:auto; background:#e9ecef; padding:10px; border-radius:5px; margin-bottom:10px; }
.sideEffect { background:#ffe0e0; padding:5px; margin:5px 0; border-radius:5px; }
</style>
</head>
<body>

<h1>موقع التخدير الطبي</h1>

<!-- أزرار الأقسام -->
<button type="button" onclick="showSection('doseSection')">حساب جرعة التخدير</button>
<button type="button" onclick="showSection('fluidsSection')">حساب السوائل والدم</button>
<button type="button" onclick="showSection('laryngoSection')">حجم اللارنغوسكوب وأنواع التيوبات</button>
<button type="button" onclick="showSection('aiSection')">شات الذكاء الاصطناعي الطبي</button>
<button type="button" onclick="openAdminPanel()">لوحة التحكم (للمالك)</button>

<!-- قسم الجرعات -->
<div id="doseSection" class="section">
<h2>حساب جرعة التخدير</h2>
<label>وزن المريض (كغ):</label><input type="number" id="weightDose">
<label>عمر المريض (سنة):</label><input type="number" id="ageDose">
<label>نوع الدواء:</label>
<select id="drugDose">
<option value="propofol">بروبوفول</option>
<option value="midazolam">ميدازولام</option>
<option value="fentanyl">فنتانيل</option>
<option value="ketamine">كيتامين</option>
</select>
<button type="button" onclick="calculateDose()">احسب الجرعة</button>
<div id="doseBox"></div>
<div id="sideEffectsDose"></div>
</div>

<!-- قسم السوائل -->
<div id="fluidsSection" class="section">
<h2>حساب السوائل والدم</h2>
<label>وزن المريض (كغ):</label><input type="number" id="weightFluids">
<label>عمر المريض (سنة):</label><input type="number" id="ageFluids">
<button type="button" onclick="calculateFluids()">احسب السوائل والدم</button>
<div id="fluidsBox"></div>
</div>

<!-- قسم اللارنغوسكوب -->
<div id="laryngoSection" class="section">
<h2>حجم اللارنغوسكوب وأنواع التيوبات</h2>
<label>عمر المريض (سنة):</label><input type="number" id="ageLaryngo">
<button type="button" onclick="calculateLaryngo()">احسب الحجم والطرق</button>
<div id="laryngoBox"></div>
</div>

<!-- قسم الشات -->
<div id="aiSection" class="section">
<h2>شات الذكاء الاصطناعي الطبي</h2>
<div id="aiChatBox"></div>
<textarea id="aiInput" placeholder="اكتب حالة المريض هنا..."></textarea>
<button type="button" onclick="sendAIMessage()">أرسل</button>
</div>

<!-- لوحة التحكم -->
<div id="adminPanel" class="section">
<h2>لوحة التحكم</h2>
<label>كلمة المرور:</label><input type="password" id="adminPassword">
<button type="button" onclick="loginAdmin()">تسجيل الدخول</button>
<div id="adminContent" style="display:none;">
<h3>تغيير واجهة الموقع (CSS)</h3>
<textarea id="customCSS"></textarea>
<button type="button" onclick="applyCustomCSS()">تطبيق</button>
<h3>تعديل الأدوية</h3>
<textarea id="customDrugs"></textarea>
<button type="button" onclick="applyCustomDrugs()">تطبيق</button>
</div>
</div>

<script>
// إظهار القسم المطلوب
function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
}

// بيانات الأدوية
let drugsData = {
"propofol": {dosePerKg:2, side:["دوار","انخفاض ضغط الدم"], treatment:["رفع القدم","إبطاء الحقن"]},
"midazolam": {dosePerKg:0.1, side:["نعاس","ارتخاء العضلات"], treatment:["مراقبة التنفس","تخفيف الجرعة"]},
"fentanyl": {dosePerKg:0.001, side:["تثبيط تنفسي","غثيان"], treatment:["توفير الأكسجين","أدوية مضادة للغثيان"]},
"ketamine": {dosePerKg:1.5, side:["هلوسة","ارتفاع ضغط الدم"], treatment:["مهدئ","مراقبة ضغط الدم"]}
};

// حساب الجرعة
function calculateDose(){
let w=parseFloat(document.getElementById('weightDose').value);
let age=parseInt(document.getElementById('ageDose').value);
let drug=document.getElementById('drugDose').value;
if(!w||!age){ alert("أدخل الوزن والعمر"); return; }
let dose=w*drugsData[drug].dosePerKg;
let html=`<p>الجرعة: <b>${dose} ملغ</b></p><h3>الأعراض الجانبية:</h3>`;
drugsData[drug].side.forEach((s,i)=>{ html+=`<div class="sideEffect">${s} - علاج: ${drugsData[drug].treatment[i]}</div>`; });
document.getElementById('doseBox').innerHTML=html;
}

// السوائل
function calculateFluids(){
let w=parseFloat(document.getElementById('weightFluids').value);
let age=parseInt(document.getElementById('ageFluids').value);
if(!w||!age){ alert("أدخل الوزن والعمر"); return; }
let fluids=(w*30).toFixed(0);
let blood=(w*70/1000).toFixed(2);
document.getElementById('fluidsBox').innerHTML=`<p>كمية السوائل: <b>${fluids} مل</b></p><p>كمية الدم: <b>${blood} لتر</b></p>`;
}

// اللارنغوسكوب
function calculateLaryngo(){
let age=parseInt(document.getElementById('ageLaryngo').value);
if(!age){ alert("أدخل العمر"); return; }
let size="", tips="";
if(age<1){ size="0"; tips="حجم 0 للرضع"; }
else if(age<2){ size="1"; tips="حجم 1 للأطفال الصغار"; }
else if(age<5){ size="2"; tips="حجم 2 للأطفال"; }
else if(age<12){ size="3"; tips="حجم 3 للأطفال الأكبر"; }
else{ size="4"; tips="حجم 4 للبالغين"; }
tips+="<br>التيوبات: "+["نيو-نيون","بلاستيك صغير","متوسط","كبير","كبير جدًا"][parseInt(size)];
document.getElementById('laryngoBox').innerHTML=`<p>الحجم: <b>${size}</b></p><p>${tips}</p>`;
}

// شات AI
function sendAIMessage(){
let input=document.getElementById('aiInput').value;
if(!input) return;
let chatBox=document.getElementById('aiChatBox');
let userMsg=document.createElement('p'); userMsg.innerHTML="<b>أنت:</b> "+input;
chatBox.appendChild(userMsg);
let aiMsg=document.createElement('p'); aiMsg.innerHTML="<b>الذكاء الاصطناعي:</b> جاري الرد...";
chatBox.appendChild(aiMsg);
chatBox.scrollTop=chatBox.scrollHeight;
aiMsg.innerHTML="<b>الذكاء الاصطناعي:</b> الرد الفعلي يحتاج backend";
document.getElementById('aiInput').value='';
}

// لوحة التحكم
function openAdminPanel(){ showSection('adminPanel'); }
function loginAdmin(){
let pw=document.getElementById('adminPassword').value;
if(pw==="mustafa@2006#2"){ document.getElementById('adminContent').style.display='block'; alert("تم الدخول للوحة التحكم!"); }
else alert("كلمة المرور خاطئة!");
}
function applyCustomCSS(){ 
let css=document.getElementById('customCSS').value;
let styleTag=document.getElementById('dynamicStyle');
if(!styleTag){ styleTag=document.createElement('style'); styleTag.id='dynamicStyle'; document.head.appendChild(styleTag);}
styleTag.innerHTML=css;
alert("تم تطبيق CSS");
}
function applyCustomDrugs(){
let text=document.getElementById('customDrugs').value.trim();
if(!text) return;
drugsData={};
document.getElementById("drugDose").innerHTML="";
text.split("\n").forEach(line=>{
let parts=line.split(",");
if(parts.length>=4){
drugsData[parts[0].trim()]={dosePerKg:parseFloat(parts[1]), side:[parts[2].trim()], treatment:[parts[3].trim()]};
let option=document.createElement("option"); option.value=parts[0].trim(); option.innerText=parts[0].trim();
document.getElementById("drugDose").appendChild(option);
}});
alert("تم تحديث الأدوية!");
}
</script>
</body>
</html>
<script>
async function sendMessage() {
  const message = document.getElementById("userMessage").value;

  const response = await fetch("https://anesthesia-dose.onrender.com", {  // <-- هذا السطر
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message })
  });

  const data = await response.json();
  document.getElementById("reply").innerText = data.reply;
}
</script>

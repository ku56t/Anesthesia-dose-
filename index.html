<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:Tahoma; background:#071223; color:#fff; }
    .btn {
      padding:10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      background:#1d9bf0;
      color:#fff;
      font-size:14px;
    }
    .btn.ghost { background:transparent; border:1px solid #1d9bf0; }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" style="display:flex;position:fixed;inset:0;z-index:99999;align-items:center;justify-content:center;background:#071223">
  <div style="background:#0b3045;padding:20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.6);width:320px;text-align:center">
    <h2 style="margin-bottom:16px">تسجيل الدخول</h2>
    <input id="loginEmail" type="email" placeholder="البريد الإلكتروني" style="width:100%;margin-bottom:10px;padding:10px;border-radius:6px;border:none"><br>
    <input id="loginPass" type="password" placeholder="كلمة المرور" style="width:100%;margin-bottom:16px;padding:10px;border-radius:6px;border:none"><br>
    <button id="loginBtn" class="btn" style="width:100%;margin-bottom:8px">دخول</button>
    <button id="googleLoginBtn" class="btn" style="width:100%;margin-bottom:8px;background:#fff;color:#333">دخول بحساب Google</button>
    <button id="goSignup" class="btn ghost" style="width:100%">إنشاء حساب جديد</button>
  </div>
</div>

<!-- Signup Screen -->
<div id="signupScreen" style="display:none;position:fixed;inset:0;z-index:99999;align-items:center;justify-content:center;background:#071223">
  <div style="background:#0b3045;padding:20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.6);width:320px;text-align:center;color:#fff">
    <h2 style="margin-bottom:16px">إنشاء حساب</h2>
    <input id="signupEmail" type="email" placeholder="البريد الإلكتروني" style="width:100%;margin-bottom:10px;padding:10px;border-radius:6px;border:none"><br>
    <input id="signupPass" type="password" placeholder="كلمة المرور" style="width:100%;margin-bottom:16px;padding:10px;border-radius:6px;border:none"><br>
    <button id="signupBtn" class="btn" style="width:100%;margin-bottom:8px">تسجيل</button>
    <button id="goLogin" class="btn ghost" style="width:100%">لديك حساب بالفعل؟ تسجيل الدخول</button>
  </div>
</div>

<script type="module">
  // استدعاء مكتبات Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup 
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
  import { 
    getFirestore, 
    setDoc, 
    doc, 
    serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  // ✅ إعداد Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAZUYrFNedms77FWlksMJV3yCETywoJAZw",
    authDomain: "anesthesia-dose-262e3.firebaseapp.com",
    projectId: "anesthesia-dose-262e3",
    storageBucket: "anesthesia-dose-262e3.firebasestorage.app",
    messagingSenderId: "602244448093",
    appId: "1:602244448093:web:0a8d9905849126086ff2b4",
    measurementId: "G-SCHMQFCK3J"
  };

  // تهيئة Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // بيانات المالك
  const OWNER_EMAIL = "bama47686@gmail.com";
  const OWNER_PASS = "mustafa@2006#2";

  // عناصر الواجهات
  const loginScreen = document.getElementById("loginScreen");
  const signupScreen = document.getElementById("signupScreen");

  // 🔄 التنقل بين Login / Signup
  document.getElementById("goSignup").addEventListener("click", ()=>{
    loginScreen.style.display = "none";
    signupScreen.style.display = "flex";
  });
  document.getElementById("goLogin").addEventListener("click", ()=>{
    signupScreen.style.display = "none";
    loginScreen.style.display = "flex";
  });

  // 🔑 زر تسجيل دخول
  document.getElementById("loginBtn").addEventListener("click", async ()=>{
    alert("زر دخول اشتغل ✅"); // للتأكد
    const email = document.getElementById("loginEmail").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    try {
      let cred;
      try {
        cred = await signInWithEmailAndPassword(auth, email, pass);
      } catch(err) {
        if (err.code === "auth/user-not-found") {
          cred = await createUserWithEmailAndPassword(auth, email, pass);
        } else {
          throw err;
        }
      }

      const user = cred.user;
      let role = (email === OWNER_EMAIL) ? "owner" : "user";

      await setDoc(doc(db,'users',user.uid), {
        email:user.email,
        uid:user.uid,
        role,
        createdAt: serverTimestamp()
      }, { merge:true });

      loginScreen.style.display = "none";
      window.location.href = "/";
    } catch(err) {
      alert("❌ خطأ: " + err.message);
    }
  });

  // 🔑 زر Google Login
  document.getElementById("googleLoginBtn").addEventListener("click", async ()=>{
    alert("زر Google اشتغل ✅"); // للتأكد
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      let role = (user.email === OWNER_EMAIL) ? "owner" : "user";

      await setDoc(doc(db,'users',user.uid), {
        email:user.email,
        uid:user.uid,
        role,
        createdAt: serverTimestamp()
      }, { merge:true });

      loginScreen.style.display = "none";
      window.location.href = "/";
    } catch(err) {
      alert("❌ خطأ Google: " + err.message);
    }
  });

  // ➕ زر إنشاء حساب جديد
  document.getElementById("signupBtn").addEventListener("click", async ()=>{
    alert("زر Signup اشتغل ✅"); // للتأكد
    const email = document.getElementById("signupEmail").value.trim();
    const pass = document.getElementById("signupPass").value.trim();

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      const user = cred.user;

      let role = (email === OWNER_EMAIL) ? "owner" : "user";

      await setDoc(doc(db,'users',user.uid), {
        email:user.email,
        uid:user.uid,
        role,
        createdAt: serverTimestamp()
      });

      signupScreen.style.display = "none";
      loginScreen.style.display = "none";
      window.location.href = "/";
    } catch(err) {
      alert("❌ فشل إنشاء الحساب: " + err.message);
    }
  });
</script>

</body>
</html>
